{% extends 'adminapp/base.html' %}
{% block context %}
            <div class="container-fluid">
                <h1 class="mt-4">Категории</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Категории
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Имя категории</th>
                                    <th>Активность</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Имя категории</th>
                                    <th>Активность</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                    {% for category in object_list %}
                                        <tr>
                                            <td><a href="{% url 'adminapp:admin_category_update' category.id %}" style="color: dodgerblue">{{ category.name }}</a></td>

                                        <td class="text-center">
                                                {% if category.is_active %}
                                                    <i class="fas fa-check-circle"></i>
                                                {% else %}
                                                    <i class="fas fa-times-circle"></i>
                                                {% endif %}

                                        </td>

                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'adminapp:admin_category_create' %}">
                            <button class="btn btn-success">Добавить категорию</button>
                        </a>
                    </div>
                </div>
            </div>
{% endblock %}
