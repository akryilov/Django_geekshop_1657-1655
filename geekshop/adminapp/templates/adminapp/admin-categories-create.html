{% extends 'adminapp/base.html' %}
{% block context %}

            <div class="container-fluid">
                <h1 class="mt-4">Создание категории</h1>
                <form action="{% url 'adminapp:admin_category_create' %}" method="post" enctype = "multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.name.id_for_label }}">Имя</label>
                                {{form.name}}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.descriptions.id_for_label }}">Описание</label>
                                {{form.descriptions}}
                            </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
{% endblock %}
